{% extends 'layout.html' %}
{% block content %}
<section ng-app="Login" ng-controller="LoginController as logingCtrl">
    {% if errorMessage != '' %}
    <div class="alert alert-danger">
        {{errorMessage}}
    </div>
    {% endif %}
    <form name="loginForm" method="POST" action="/login"  class="form-signin" autocomplete="off" novalidate>
        <div class="form-group label-floating">
            <label for="inputUsername" class="control-label">{{locale.__('tit_user')}}</label>
            <input ng-model="logingCtrl.usuario.username" type="text" id="inputUsername" name="username" class="form-control" ng-minlength="4" ng-maxlength="20"  required>
            <p class="help-block">{{locale.__('help_field_user')}}</p>
        </div>
        <div class="form-group label-floating">
            <label for="inputPassword" class="control-label">{{locale.__('tit_password')}}</label>
            <input ng-model="logingCtrl.usuario.password" type="password" id="inputPassword" name="password" class="form-control" ng-minlength="6" ng-maxlength="20" required>
            <p class="help-block">{{locale.__('help_field_password')}}</p>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">{{locale.__('tit_access')}}</button>
        </div>
    </form>
</section>
{% endblock %}
{% block footer %}
{% parent %}
<script src="/js/index.min.js" type="text/javascript"></script>
{% endblock %}
